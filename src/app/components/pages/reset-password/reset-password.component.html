<div class="reset-password-page">
  <img class="reset-password-page__logo" src="assets/images/logo.png" alt="Logo of NousRire" />
  <h2 class="reset-password-page__title">
    Réinitialiser son mot de passe
  </h2>

  <form (submit)="changePassword(resetForm)" [formGroup]="resetForm" class="reset-password-page__form">
    <div class="alert alert--danger" *ngIf="resetForm.hasError('apiError')">
      <ul>
        <li *ngFor="let error of resetForm.getError('apiError')">
          {{error }}
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Mot de passe*:</label>
      <input formControlName="password" name="password" type="password" id="password" class="form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of resetForm.controls['password'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="confirmation" class="form-label">Confirmation de votre mot de passe*:</label>
      <input formControlName="confirmation" name="confirmation" type="password" id="confirmation" class="form-input" />
      <div class="form-text form-text--right form-text--danger"
           *ngFor="let errorMessage of resetForm.controls['confirmation'].getError('apiError')">
        {{ errorMessage }}
      </div>
    </div>
    <div class="reset-password-page__form__actions">
      <a routerLink="/">Se connecter</a>
      <button type="submit" class="button">
        Réinitialiser
      </button>
    </div>
  </form>
</div>
